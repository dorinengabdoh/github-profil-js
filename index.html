<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>github-profil</title>
</head>

<body>
  <div class="container">
    <h1>Get your github profil here !!</h1>
    <div class="hill" onsubmit="return formSubmit()">
      <input type="text" class="input" id="search" placeholder="search a github user here !!!">
      <!-- <button>enter</button> -->
    </div>
    <div id="display">
      <div>
        <img class="avatar" src="https://picsum.photos/200" alt="github-picture">
      </div>
      <div class="info-user">
        <h2>name</h2>
        <ul>
          <li>### <strong>followers</strong></li>
          <li>### <strong>following</strong></li>
          <li>### <strong>repos</strong></li>
        </ul>
      </div>
    </div> 

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
